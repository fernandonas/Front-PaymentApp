<nz-table [nzLoading]="loadingPaymentIntituitions.status()" #paymentInstituitionTable [nzData]="paymentInstituitions$ | async">
    <thead>
      <tr>
        <th>Instituições Financeiras</th>
        <th nzAlign="right">
          <button nz-button (click)="addPaymentInstituitionModal.handleModalOpenStatus()" nzType="primary"><em nz-icon nzType="plus"></em></button>
        </th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let paymentIntituition of paymentInstituitionTable.data">
          <td><em nz-icon nzType="bank"></em> {{ paymentIntituition.name }}</td>
          <td nzAlign="right">
            <app-delete-payment-instituition [paymentIntituition]="paymentIntituition" (response)="getPaymentInstituitions()"></app-delete-payment-instituition>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="updatePaymentInstituitionModal.handleModalOpenStatus(paymentIntituition)"><em nz-icon nzType="edit"></em></a>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <app-add-payment-instituition #addPaymentInstituitionModal (response)="getPaymentInstituitions()"></app-add-payment-instituition>
    <app-update-payment-instituition #updatePaymentInstituitionModal (response)="getPaymentInstituitions()"></app-update-payment-instituition>
